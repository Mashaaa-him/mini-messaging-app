{% extends 'base.html' %}
{% block content %}
    <div class="message-box">
        <h2>Chat Room: {{room}}</h2>
        <div class="messages" id="messages"></div>
        <div class="input">
            <input type="text" name="message" id="message" placeholder="message" rows="3">
            <button type="button" name="send" id="send" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script type="text/javascript">
        var socketio = io();
        
        const messages = document.getElementById("messages")

        const createMessage = (name, msg, time) => {
            const content = `
            <div class="text">
                <span>
                    <strong>${name}</strong>: ${msg}    
                </span>
                <span class="muted">
                    ${time} 
                </span>
            </div>
            `;
            messages.innerHTML += content;
        };

        socketio.on("message", (data) => {
            createMessage(data.name, data.message, data.time);
        });

        const sendMessage = () => {
            const message = document.getElementById("message");
            if (message.value == "") return;
            console.log(message.value)
            const timestamp = new Date().toLocaleString()
            socketio.emit("message", {data: message.value, time: timestamp});
            message.value = "";
        };

    </script>



{% endblock %}
